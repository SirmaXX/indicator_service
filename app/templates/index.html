<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Diabet İndicator</title>
</head>

<body>
    <h1 class="text-center">Diabet İndicator</h1>



    <div class="container">
        <div class="col-md-12">
            <form action="/predictform/" method="post">
                <hr />
                <p>HighBP</p>
                <div class="form-check">
                    <input class="form-check-input" name="high_bp" type="radio" value=0   id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        0
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="high_bp"  type="radio"  value=1  id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                       1
                    </label>
                </div>
                <hr />

                <p>High collestrol</p>
                <div class="form-check">
                    <input class="form-check-input" name="high_collestrol" type="radio"  value=0 id="flexRadioDefault3">
                    <label class="form-check-label" for="flexRadioDefault3">
                       0
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input"  name="high_collestrol" type="radio" value=1  id="flexRadioDefault4"
                        checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      1
                    </label>
                </div>
                <hr />
                <div class="form-group">
                    <label for="inputbmi">BMI</label>
                    <input type="number" class="form-control" name="bmi" id="inputbmi" aria-describedby="inputbmiHelp"
                        placeholder="Enter inputbmi">
                    <small id="emailHelp" class="form-text text-muted">Underweight = <18.5
                        Normal weight = 18.5–24.9
                        Overweight = 25–29.9
                        Obesity = BMI of 30</small>
                </div>

                <hr />
                <p>Gen Health</p>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gen_health"   value=0 id="flexRadioDefault3">
                    <label class="form-check-label" for="flexRadioDefault3">
                       0
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio"  name="gen_health"  value=1  id="flexRadioDefault4"
                        checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      1
                    </label>
                </div>

           
                <hr />
                <p>DiffWalk</p>

                <div class="form-check">
                    <input class="form-check-input" type="radio"  value=0  name="diff_walk"   id="flexRadioDefault3">
                    <label class="form-check-label" for="flexRadioDefault3">
                       0
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value=1  name="diff_walk"   id="flexRadioDefault4"
                        checked>
                    <label class="form-check-label" for="flexRadioDefault3">
                     1
                    </label>
                </div>

                <hr />
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>



        </div>
    </div>








    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
